<div class="login-container">
  <h2>Criar Conta</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <input type="text" placeholder="Nome" formControlName="nome" />
    <input type="email" placeholder="E-mail" formControlName="email" />
    <input type="password" placeholder="Senha" formControlName="senha" />
    <input type="password" placeholder="Confirmar Senha" formControlName="confirmacao" />

    <div *ngIf="senha?.touched && senha?.hasError('invalidsenha')" style="color: #ef4444; font-size: 12px;">
      A senha deve conter ao menos uma letra maiúscula, um número e um caractere especial.
    </div>

    <button
      type="submit"
      class="submit-button"
      [disabled]="form.invalid || form.pending"
    >
      <span class="button-text">Cadastrar</span>
      <div class="button-glow"></div>
    </button>

    <button
      type="button"
      (click)="cancelar()"
      class="submit-button"
      style="background: #ef4444; margin-top: 10px;"
    >
      Cancelar
    </button>
  </form>

  <a routerLink="/login">Já tem conta? Entrar</a>
</div>
